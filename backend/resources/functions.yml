resize-image:
  handler: functions/resize-image/handler.lambda_handler
  timeout: 60
  reservedConcurrency: 2
  memorySize: 256
  description: Used to resize the image that is being put inside the s3 bucket
  layers:
    - arn:aws:lambda:ap-southeast-1:072087018924:layer:sharp:1
  events:
    - s3:
        bucket: !Ref S3BucketResizeImage
        event: s3:ObjectCreated:*
        rules:
          - prefix: input/
        existing: true

upload-image:
  handler: functions/upload-image/handler.lambda_handler
  timeout: 30
  reservedConcurrency: 2
  memorySize: 128
  events:
    - http:
        method: post
        path: /image
        cors:
          origins: "*"
          headers:
            - Content-Type
            - X-Amz-Date
            - Authorization
            - X-Api-Key
            - X-Amz-Security-Token
            - X-Amz-User-Agent
          allowCredentials: false

get-image:
  handler: functions/get-image/handler.lambda_handler
  timeout: 30
  reservedConcurrency: 2
  memorySize: 128
  events:
    - http:
        method: get
        path: /image
        cors:
          origins: "*"
          headers:
            - Content-Type
            - X-Amz-Date
            - Authorization
            - X-Api-Key
            - X-Amz-Security-Token
            - X-Amz-User-Agent
          allowCredentials: false
